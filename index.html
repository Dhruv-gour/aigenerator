<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind Map Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #fdf2f2;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #fca5a5;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #ef4444;
      }
      
      /* Print Styling for PDF Download */
      @media print {
        @page { margin: 0.5cm; size: A4; }
        body { background: white; color: black; -webkit-print-color-adjust: exact; }
        header, .input-section, .action-buttons, .loading-state, .no-print { display: none !important; }
        .result-container { box-shadow: none !important; border: none !important; overflow: visible !important; margin: 0; padding: 0; }
        .mindmap-svg-container { box-shadow: none !important; border: 1px solid #ddd !important; max-height: none !important; page-break-inside: avoid; margin-bottom: 1cm; overflow: visible !important; }
        .mindmap-svg-container div { transform: none !important; } /* Reset zoom for print */
        .print-header { display: block !important; margin-bottom: 1rem; text-align: center; font-weight: bold; font-size: 1.5rem; color: #b91c1c; }
      }
      .print-header { display: none; }
    </style>

  }
}
</script>
